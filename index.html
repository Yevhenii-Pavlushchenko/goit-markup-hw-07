<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Підключення нормалізайціі -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    <!-- Підключення СSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Підключення шрифтів -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,800;1,800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>WebStudio</title>
  </head>
  <body>
    <!-- футер -->
    <footer class="footer" id="footer">
      <div class="container footer-container">
        <div class="footer-list-wraper">
          <div class="footer-logo-social-wraper">
            <a href="index.html" class="footer-logo">
              <picture>
                <!-- mobile set -->
                <source
                  media="(max-width: 767px)"
                  srcset="
                    ../img/footer/logo_mb.webp    1x,
                    ../img/footer/logo_mb@2x.webp 2x
                  "
                  type="image/webp"
                />
                <source
                  media="(max-width: 767px)"
                  srcset="
                    ../img/footer/logo_mb.png    1x,
                    ../img/footer/logo_mb@2x.png 2x
                  "
                  type="image/png"
                />
                <!-- Tablet set -->
                <source
                  media="(max-width: 1199px)"
                  srcset="
                    ../img/footer/logo_tab.webp    1x,
                    ../img/footer/logo_tab@2x.webp 2x
                  "
                  type="image/webp"
                />
                <source
                  media="(max-width: 1199px)"
                  srcset="
                    ../img/footer/logo_tab.png    1x,
                    ../img/footer/logo_tab@2x.png 2x
                  "
                  type="image/png"
                />
                <!-- Desktop set -->
                <source
                  media="(min-width: 1200px)"
                  srcset="
                    ../img/footer/logo_desk.webp    1x,
                    ../img/footer/logo_desk@2x.webp 2x
                  "
                  type="image/webp"
                />
                <source
                  media="(min-width: 1200px)"
                  srcset="
                    ../img/footer/logo_desk.png    1x,
                    ../img/footer/logo_desk@2x.png 2x
                  "
                  type="image/png"
                />

                <img src="../img/footer/logo_mb.png" alt="" />
              </picture>
            </a>
            <ul class="footer-social-list">
              <li class="footer-social-item">
                <a href="https://www.facebook.com/" class="footer-social-link">
                  <svg class="footer-social-icon" width="32" height="32">
                    <use href="../img/icons.svg#facebook"></use>
                  </svg>
                </a>
              </li>
              <li class="footer-social-item">
                <a href="https://www.instagram.com/" class="footer-social-link">
                  <svg class="footer-social-icon" width="32" height="32">
                    <use href="../img/icons.svg#instagram"></use>
                  </svg>
                </a>
              </li>
              <li class="footer-social-item">
                <a href="https://x.com/" class="footer-social-link">
                  <svg class="footer-social-icon" width="32" height="32">
                    <use href="../img/icons.svg#twitter"></use>
                  </svg>
                </a>
              </li>
              <li class="footer-social-item">
                <a href="https://www.youtube.com/" class="footer-social-link">
                  <svg class="footer-social-icon" width="32" height="32">
                    <use href="../img/icons.svg#linkedIn"></use>
                  </svg>
                </a>
              </li>
              <li class="footer-social-item">
                <a href="https://www.linkedin.com/" class="footer-social-link">
                  <svg class="footer-social-icon" width="32" height="32">
                    <use href="../img/icons.svg#youtube"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
          <nav class="footer-nav">
            <ul class="footer-nav-list">
              <li class="footer-nav-item">
                <a href="#" class="footer-nav-link">About us</a>
              </li>
              <li class="footer-nav-item">
                <a href="#" class="footer-nav-link">Benefits</a>
              </li>
              <li class="footer-nav-item">
                <a href="#" class="footer-nav-link">Gallery</a>
              </li>
              <li class="footer-nav-item">
                <a href="#" class="footer-nav-link">Testimonials</a>
              </li>
              <li class="footer-nav-item">
                <a href="#" class="footer-nav-link">Contacts</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="footer-copyright">
          <p class="footer-copyright-text">
            &#169;2025 Handmade Jewelry. All rights reserved.
          </p>
        </div>
      </div>
    </footer>

    <!-- Modal -->

    <!-- Підключення скриптів -->
    <script src="./js/form.js" type="module"></script>
    <script src="./js/mobile-menu.js" type="module"></script>
  </body>
</html>
